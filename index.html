<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shoping-cart-demo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" async></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section class="grid">
      <div class="card" style="width: 18rem;">
        <img
          src="https://images.unsplash.com/photo-1516595002202-132e8c35948f?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Wine</h5>
          <span class="price"> $ 9</span>
          <br />

          <button class="btn btn-primary" type="button">ADD TO CART</button>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img
          src="https://images.unsplash.com/photo-1517656398108-a3cc9ab0c2a4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Rum</h5>
          <span class="price"> $ 15</span>
          <br />
          <button class="btn btn-primary" type="button">ADD TO CART</button>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img
          src="https://images.unsplash.com/photo-1536638185400-116b88e32e32?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Beer</h5>
          <span class="price"> $ 25</span>
          <br />

          <button class="btn btn-primary" type="button">ADD TO CART</button>
        </div>
      </div>
    </section>
  </body>
</html>
